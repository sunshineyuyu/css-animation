<!DOCTYPE html>  
<html>  
<head>  
<meta charset="utf-8"/>  
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Css 动画21-滑动</title>  
<style type="text/css">
html, body{
  padding: 0;
  margin: 0;
  height: 100%;
  /*height: 100%;*/
  display: flex;
  align-items: center;
  justify-content: center;
}
body {
  background: linear-gradient(to bottom, #EF6C00, #FFB74D);
  /*background: linear-gradient(to right, transparent, white, transparent);*/

}
.box {
  position: relative;
  width: 300px;
  height: 400px;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.item {
  position: relative;
  width: 250px;
  height: 42px;
  border: 1px solid #fff;
  border-radius: 8px;
  overflow: hidden;
  margin-bottom: 20px;
}
.ask, .answer {
  position: absolute;
  top: 1px;
  left: 0;
  width: 100%;
  height: 42px;
  line-height: 42px;
  color: #fff;
  text-align: center;
  transition: 1s ease-in-out;
}
.answer {
  left: -252px;
  background: rgba(0,0,0,.1);
}
.item:hover .ask {
  left: 252px;
}
.item:hover .answer {
  left: 0;
}
.box::before {
  content: "?";
  transform: rotate(15deg);
  font-size: 25em;
  font-weight: bold;
  color: #FF6347;
  position: absolute;
  top: -40px;
  left: 50px;
  /*opacity: 0.5;*/
  filter: opacity(0.5);
}
.title {
  font-size: 2em;
  color: #fff;
  line-height: 60px;
}
</style>
</head>
<body>
  <div class="box">
    <div class="title">Who am I?</div>
    <div class="item">
      <div class="ask">Who gives you milk</div>
      <div class="answer">Cow</div>
    </div>
    <div class="item">
      <div class="ask">Who gives you milk</div>
      <div class="answer">Cow</div>
    </div>
    <div class="item">
      <div class="ask">Who gives you milk</div>
      <div class="answer">Cow</div>
    </div>
  </div>
</body>

</html>
